<div id="form-contact">
    <form class="needs-validation" id="form_contact_validator">
        <div class="row">
            <div class="col-md-12 mb-2">
<!--                <label for="form-contact-name">Nombre</label>-->
                <input type="text" class="form-control" id="form-contact-name" required placeholder="Nombre">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
<!--                <label for="form-contact-tel">Teléfono</label>-->
                <input type="tel" class="form-control" id="form-contact-tel" required placeholder="Teléfono">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
<!--                <label for="form-contact-email">Email</label>-->
                <input type="email" class="form-control" id="form-contact-email" required placeholder="Email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
<!--                <label for="form-contact-message">Mensaje</label>-->
                <textarea name="form-contact-message" id="form-contact-message" class="form-control" rows="5" required placeholder="Mensaje"></textarea>
            </div>
        </div>
    </form>
    <div class="w-100">
        <button class="btn btn-primary btn-lg" id="form-contact-send" onclick="sendmail()">Enviar</button>
    </div>
</div>

<div id="form-contact-working" class="d-none text-center">
    <h4 class="mt-5 mb-5"><i class="fa fa-envelope"></i></h4>
    <h4 class="mb-5">Enviando...</h4>
</div>

<div id="form-contact-error" class="d-none">
    <h4 class="mt-5 mb-5 text-danger"><i class="fa fa-bug fa-2x"></i></h4>
    <h4 class="mb-5 text-danger">Ocurrio un error enviando el correo, por favor envie el email desde su cliente de correo</h4>
</div>

<div id="form-contact-thanks" class="d-none">
    <div class="container">
        <div class="row alert" role="alert">
            <div class="col-md-2">
                <h4><i class="far fa-check-square fa-2x"></i></h4>
            </div>
            <div class="col-md-10">
                <h5>Gracias por contactarse con nosotros.</h5>
                <h6 class="text-muted"> A la brevedad nos comunicaremos con Ud.</h6>
                <em></em>
            </div>
        </div>
    </div>
</div>
